<html>
    <title>DARTIES</title>
    <head>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <LINK href="/css/main.css" rel="stylesheet" type="text/css">
            <script
            src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/0.2.7/alasql.min.js" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.core.min.js" crossorigin="anonymous"></script>                    
        <script src="https://online.tableau.com/javascripts/api/tableau-2.js"></script>
        <script src="/js/darties_tableau.js"></script>
    </head>
   <body>

    <div class="container-fluid h-100">
        <!-- ENTETE -->
        <div id="titreTableauDeBord"  class="row display-flex">
            <div class="col-3 mb-1">
                <div class="card card-body blue-background justify-content-center align-items-center h-100">
                    <img src="/images/logo darties.png"/>
                </div>                
            </div>
            <div class="col-9 mb-1">
                <div class="card card-body blue-background ">
                    <div class="row w-100">
                        <div class="col-3">
                        </div>
                        <div class="col-6">
                            <h3><label id="TitreTableauDeBord">Tableau de bord National</label></h3>
                        </div>             
                        <div class="col-3">
                            <label id="datedujour"></label>
                            <label id="datemiseajour"></label>
                        </div>           
                    </div>                        
                </div>                
            </div>
        </div>
                
        <div class="row">
            <div class="col-3">
            <div class="row mb-2 h-75">
                <div id="panelFiltres" class="col-12 mx-auto">
                    <div class="card card-body mb-2 h-100 blue-background">
                    <!-- <button id="debbugButton">Liste filtre vue</button> -->

                    <label><b>Filtres</b></label>
                    <!-- FILTRES -->
                    <!-- taux conversion -->
                    <div class="directeur-commercial row">
                        <div class="col-5 col-sm-5 mb-2">
                            <select id="monnaie" class="directeur-commercial filter">
                                    <option value="Euro" selected>Euro</option>
                                    <option value="GBP">GBP - Livre sterling</option>
                            </select>                        
                        </div>
                        <div class="col-4 col-sm-4 mb-2">
                            <select id="taux" class="directeur-commercial filter">
                                    <option value="1" selected>Taux 1 | Mai 2019</option>
                                    <option value="2">Taux 2 | Avril 2019</option>
                            </select>                         
                        </div>                    
                    </div>
                    <!-- zones commerciales -->
                    <div class="row">
                            <div class="col-10 col-sm-10 mb-2">
                                <select id="regions" class="filter select-filter w-100"></select>                        
                            </div>
                        </div>
                        <!-- enseignes -->
                        <div class="row">
                                <div class="col-10 col-sm-10 mb-2">
                                        <select id="enseignes" class="filter select-filter w-100">
                                            </select>                        
                                </div>
                            </div>                          
                        <!-- indicateurs -->                    
                        <div class="row">
                                <div class="col-10 col-sm-10 mb-2">
                                        <select id="indicateurs" class="filter select-filter w-100">
                                            </select>                        
                                </div>
                            </div>  
                            <!-- types produits -->     
                            <div class="row">
                                <div class="col-10 col-sm-10 mb-2">
                                        <select id="produits" class="filter select-filter w-100">
                                            </select>                        
                                </div>
                            </div>
    
                                <!-- dates -->
                                <div class="row">
                                        <div class="col-10 col-sm-10 mb-3">
                                                <select id="periodes" class="filter select-filter w-100"></select>                        
                                        </div>
                                    </div>
                                <!-- Cumulé/non cumulé -->
                                <div class="row">
                                    <div class="col-4 col-sm-4 mb-2">
                                        <div class="row">
                                                <div class="col-1 col-sm-1 pt-1 mb-2">
                                                    <input type="checkbox" id="switchCumul" class="filter checkbox-filter"/>
                                                </div>
                                                <div class="col-9 col-sm-9 mb-2 text-nowrap">
                                                    <label for="switchCumul">Cumulé / Non cumulé</label>                                                
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-4 ">
                                    <div class="col-2 col-sm-2">
                                        <button id="effacerFiltres">Effacer</button>
                                    </div>
                                    <div class="col-2 col-sm-2">
                                        <button id="validerFiltres">Valider</button>
                                    </div>
                                </div>                                                                                     
   
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-12 mx-auto">
                            <div class="card card-body h-100 blue-background">
                                    <div class="row">
                                            <div class="col-4 col-sm-4 mb-2">
                                                <div class="row flex-nowrap">
                                                    <div class="col-1 col-sm-4 mb-2 ml-2">
                                                        <input id="retour_accueille" class="export-btn" type="image"  src="https://img.icons8.com/ios/50/000000/home-page.png"/>
                                                    </div>
                                                    <div class="col-1 col-sm-4 mb-2 ml-2">
                                                        <input id="logout" class="logout-btn" type="image" src="https://img.icons8.com/color/48/000000/shutdown.png"/>
                                                    </div>                                            
                                                </div>
                                                <div class="row flex-nowrap">
                                                        <div class="col-1 col-sm-4 mb-1 ml-2">
                                                            <input id="pdf-export" class="export-btn" type="image" src="https://img.icons8.com/color/48/000000/pdf.png"/>
                                                        </div>
                                                        <div class="col-1 col-sm-4 mb-1 ml-2">
                                                            <input id="excel-export" class="export-btn" type="image" src="https://img.icons8.com/color/48/000000/ms-excel.png"/>
                                                        </div>
                                                        <div class="col-1 col-sm-4 mb-1 ml-3">
                                                            <input id="print" class="print-btn" type="image" src="https://img.icons8.com/color/48/000000/send-to-printer.png"/>
                                                        </div>
                                                        <div class="col-1 col-sm-4 mb-1 ml-3">
                                                            <input id="email" class="email-btn" type="image" src="https://img.icons8.com/ios/50/000000/secured-letter.png"/>
                                                        </div>                                                                                                                                                    
                                                </div>                                                                                                                                 
                                            </div>
                                    </div>
                                    <div class="row flex-nowrap ">
                                            <div class="col-10 col-sm-10 ml-2 mt-1">
                                                <input id="search-input" type="text" class="w-100"/>
                                            </div>
                                            <div class="col-1 col-sm-1 d-flex justify-content-start ">
                                                <input id="search-btn"                                                        
                                                        class="search-btn" 
                                                        type="image" 
                                                        src="https://img.icons8.com/ios/50/000000/search-filled.png"/>
                                            </div>                           
                                    </div>                                    
                            </div>
                    </div>
            </div>
            </div>

                <div class="col-9 mx-auto h-100 w-100">
                    <div class="card card-body h-100 w-100">                    
                        <!-- TABLEAU -->
                        <div id="tableauViz" class="w-100">
                        
                        </div>
                    </div>
                </div>
            </div>

    </div>
        <script type="text/javascript">
            $(document).ready( function () {
                initDarties();
            });        
        </script>
      
   </body>
</html>
